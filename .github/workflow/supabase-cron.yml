name: Supabase Cron Job

on:
  schedule:
    - cron: '0 8 * * *'  # Esegue ogni giorno alle 08:00 UTC
  workflow_dispatch:      # Permette l'esecuzione manuale

jobs:
  call-supabase-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X POST \
          "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1/${{ secrets.SUPABASE_FUNCTION_NAME }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json"
