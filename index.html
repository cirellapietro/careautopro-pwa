        </div>

            <div class="solution-title">üí° Soluzione Consigliata</div>
            <div id="solutionText"></div>
        </div>
    </div>

    <script>
        // Configurazione Supabase
        const SUPABASE_URL = 'https://jamttxwhexlvbkjccrqm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphbXR0eHdoZXhsdmJramNjcnFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2NTE5MDIsImV4cCI6MjA2OTIyNzkwMn0.MkQarY2dOUuwhFnOdaLHqb6idFocTGSfZKjqVoeDYBs';

        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debug');
        const solutionElement = document.getElementById('solution');
        const solutionText = document.getElementById('solutionText');

        // Funzione per chiamate API dirette - GESTIONE SCHEMA MIGLIORATA
        async function supabaseFetch(endpoint, method = 'GET', body = null) {
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            
            // Headers base
            const baseHeaders = {
                'apikey': SUPABASE_ANON_KEY,
                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                'Content-Type': 'application/json',
                'Prefer': 'return=representation'
            };

            // Prova diversi approcci per lo schema
            const approcci = [
                { name: 'Senza header schema', headers: {} },
                { name: 'Con Accept-Profile: public', headers: { 'Accept-Profile': 'public' } },
                { name: 'Con Content-Profile: public', headers: { 'Content-Profile': 'public' } },
                { name: 'Con entrambi gli header', headers: { 'Accept-Profile': 'public', 'Content-Profile': 'public' } }
            ];

            for (const approccio of approcci) {
                const options = {
                    method: method,
                    headers: { ...baseHeaders, ...approccio.headers }
                };
                
                if (body && (method === 'POST' || method === 'PATCH' || method === 'PUT')) {
                    options.body = JSON.stringify(body);
                }

                try {
                    console.log(`üîó Tentativo: ${approccio.name}`);
                    const response = await fetch(url, options);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`‚úÖ Successo con: ${approccio.name}`, data);
                        return { data, error: null, approach: approccio.name };
                    } else if (response.status === 404) {
                        // Continua con il prossimo approccio
                        continue;
                    } else {
                        const errorText = await response.text();
                        console.error(`‚ùå Fallito con ${approccio.name}:`, response.status, errorText);
                        // Continua con il prossimo approccio
                        continue;
                    }
                } catch (error) {
                    console.error(`‚ùå Errore con ${approccio.name}:`, error);
                    // Continua con il prossimo approccio
                    continue;
                }
            }

            // Se tutti gli approcci falliscono
            return { data: null, error: 'Tutti gli approcci falliti - Controlla configurazione Supabase', approach: null };
        }

        // Test specifico per problemi di schema
        async function testProblemaSchema() {
            statusElement.className = 'status loading';
            statusElement.textContent = 'üîç Diagnostica problema schema...';
            debugElement.style.display = 'block';
            solutionElement.style.display = 'none';
            debugElement.innerHTML = 'üîç Diagnostica problema schema in corso...<br><br>';
            
            const testCases = [
                { 
                    name: 'Test tabella veicoli', 
                    endpoint: 'veicoli?select=veicolo_id,nomeveicolo&limit=1',
                    description: 'Tabella principale veicoli'
                },
                { 
                    name: 'Test tabella config', 
                    endpoint: 'config?select=*&limit=1',
                    description: 'Tabella configurazione'
                },
                { 
                    name: 'Test tabella utenti', 
                    endpoint: 'utenti?select=utente_id,nominativo&limit=1',
                    description: 'Tabella utenti'
                }
            ];
            
            let successCount = 0;
            let bestApproach = null;

            for (const testCase of testCases) {
                debugElement.innerHTML += `<strong>üß™ ${testCase.name}</strong><br>${testCase.description}<br>`;
                
                const { data, error, approach } = await supabaseFetch(testCase.endpoint);
                
                if (!error && data !== null) {
                    debugElement.innerHTML += `‚úÖ <strong>SUCCESSO</strong> con approccio: ${approach}<br>Record trovati: ${data.length}<br><br>`;
                    successCount++;
                    if (!bestApproach) bestApproach = approach;
                } else {
                    debugElement.innerHTML += `‚ùå <strong>FALLITO</strong>: ${error}<br><br>`;
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            if (successCount > 0) {
                statusElement.className = 'status connected';
                statusElement.textContent = `‚úÖ ${successCount}/${testCases.length} test riusciti! Approccio: ${bestApproach}`;
                solutionElement.style.display = 'block';
                solutionText.innerHTML = `
                    <strong>üéâ Problema risolto!</strong><br>
                    Usa l'approccio: <code>${bestApproach}</code><br><br>
                    Le chiamate API ora funzionano correttamente.
                `;
            } else {
                statusElement.className = 'status error';
                statusElement.textContent = '‚ùå Tutti i test falliti';
                solutionElement.style.display = 'block';
                solutionText.innerHTML = `
                    <strong>üîß Problema di configurazione Supabase</strong><br><br>
                    <strong>Possibili cause:</strong><br>
                    1. Tabelle non esistenti nello schema 'public'<br>
                    2. Problemi con RLS (Row Level Security)<br>
                    3. API key senza permessi sufficienti<br>
                    4. Configurazione CORS mancante<br><br>
                    <strong>Soluzioni:</strong><br>
                    1. Verifica che le tabelle esistano in Supabase<br>
                    2. Controlla le policy RLS nelle impostazioni<br>
                    3. Aggiungi il dominio Vercel alle impostazioni CORS<br>
                    4. Controlla che l'API key sia corretta
                `;
            }
        }

        // Test connessione completo
        async function testConnessioneCompleto() {
            statusElement.className = 'status loading';
            statusElement.textContent = 'üß™ Test connessione completo...';
            debugElement.style.display = 'block';
            solutionElement.style.display = 'none';
            debugElement.innerHTML = 'Iniziando test connessione completo...<br><br>';
            
            // Test tabelle REALI dal tuo database
            const tabelle = [
                'veicoli?select=veicolo_id,nomeveicolo&limit=1',
                'utenti?select=utente_id,nominativo&limit=1', 
                'config?select=*&limit=1',
                'tipoveicoli?select=tipoveicolo_id,descrizione&limit=1',
                'operazioni?select=operazione_id,descrizione&limit=1'
            ];
            
            let successCount = 0;
            let tabelleAccessibili = [];
            let bestApproach = null;

            for (const tabella of tabelle) {
                const nomeTabella = tabella.split('?')[0];
                debugElement.innerHTML += `<strong>üîç Test: ${nomeTabella}</strong><br>`;
                
                const { data, error, approach } = await supabaseFetch(tabella);
                
                if (!error && data !== null) {
                    debugElement.innerHTML += `‚úÖ <strong>ACCESSIBILE</strong> con approccio: ${approach}<br>Record: ${data.length}<br><br>`;
                    successCount++;
                    tabelleAccessibili.push(nomeTabella);
                    if (!bestApproach) bestApproach = approach;
                } else {
                    debugElement.innerHTML += `‚ùå <strong>INACCESSIBILE</strong>: ${error}<br><br>`;
                }
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            if (successCount > 0) {
                statusElement.className = 'status connected';
                statusElement.textContent = `‚úÖ ${successCount} tabelle accessibili!`;
                debugElement.innerHTML += `<br><strong>üéâ CONNESSIONE RIUSCITA!</strong><br>Tabelle accessibili: ${tabelleAccessibili.join(', ')}<br>Approccio migliore: ${bestApproach}`;
            } else {
                statusElement.className = 'status error';
                statusElement.textContent = '‚ùå Nessuna tabella accessibile';
                debugElement.innerHTML += '<br><strong>‚ùå PROBLEMA CONNESSIONE</strong><br>Usa "Test Problema Schema" per diagnosticare';
            }
        }

        // Carica veicoli
        async function caricaVeicoli() {
            try {
                statusElement.className = 'status loading';
                statusElement.textContent = 'üìä Caricamento veicoli...';
                
                const { data, error, approach } = await supabaseFetch('veicoli?select=veicolo_id,nomeveicolo,targa,kmattuali&order=nomeveicolo');
              
                if (error) throw new Error(error);
                
                if (data && data.length > 0) {
                    const lista = data.map(v => 
                        `‚Ä¢ ${v.nomeveicolo} (${v.targa}) - ${v.kmattuali || 0} km`
                    ).join('\n');
                    
                    alert(`üìä I TUOI VEICOLI (${data.length}):\n${lista}`);
                    statusElement.className = 'status connected';
                    statusElement.textContent = `‚úÖ Veicoli caricati! (${approach})`;
                } else {
                    alert('üìä Nessun veicolo trovato nel database');
                    statusElement.className = 'status warning';
                    statusElement.textContent = '‚ö†Ô∏è Nessun veicolo trovato';
                }
                
            } catch (error) {
                statusElement.className = 'status error';
                statusElement.textContent = '‚ùå Errore caricamento dati';
                alert('‚ùå Errore caricamento veicoli: ' + error.message);
            }
        }

        // Tracciamento GPS
        function avviaTracciamentoGPS() {
            if (!navigator.geolocation) {
                alert('‚ùå GPS non supportato dal browser');
                return;
            }

            alert('üìç Avviando tracciamento GPS...');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    alert(`üìç Posizione rilevata:\nLat: ${lat.toFixed(6)}\nLng: ${lng.toFixed(6)}`);
                },
                (error) => {
                    alert('‚ùå Errore GPS: ' + error.message);
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }

        function gestisciManutenzioni() {
            alert('üîß Gestione manutenzioni - Prossima feature!');
        }

        function gestisciRifornimenti() {
            alert('‚õΩ Gestione rifornimenti - Prossima feature!');
        }

        // Inizializza app
        window.addEventListener('load', () => {
            console.log('üöó CareAutoPro avviato su:', window.location.hostname);
            statusElement.textContent = '‚úÖ App caricata - Pronti per testare';
            statusElement.className = 'status connected';
        });
    </script>
