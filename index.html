<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó CareAutoPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .menu-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .menu-btn.gps { background: #48bb78; }
        .menu-btn.maintenance { background: #9f7aea; }
        .menu-btn.fuel { background: #ed8936; }
        
        .menu-btn .emoji {
            font-size: 20px;
        }
        
        .features {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .feature {
            color: #4a5568;
            margin: 10px 0;
            padding-left: 24px;
            position: relative;
            font-size: 14px;
        }
        
        .feature:before {
            content: "‚úÖ";
            position: absolute;
            left: 0;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status.loading {
            background: #bee3f8;
            color: #2a4365;
        }

        .status.warning {
            background: #feebc8;
            color: #744210;
        }

        .debug-info {
            background: #edf2f7;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #4a5568;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="icon">üöó</div>
            <h1 class="title">CareAutoPro</h1>
            <p class="subtitle">Gestione Manutenzione Veicoli</p>
        </div>
        
        <div class="menu-buttons">
            <button class="menu-btn" onclick="testConnessione()">
                <span class="emoji">üîß</span>
                Test Connessione Database
            </button>
            
            <button class="menu-btn gps" onclick="avviaTracciamentoGPS()">
                <span class="emoji">üìç</span>
                Test GPS
            </button>
        </div>
        
        <div class="features">
            <div class="feature">PWA Ready - Installa come app</div>
            <div class="feature">GPS Tracking - Tracciamento percorsi</div>
            <div class="feature">Mobile First - Ottimizzato per smartphone</div>
            <div class="feature">Database Supabase - Dati in cloud</div>
        </div>
        
        <div id="status" class="status warning">
            ‚ö†Ô∏è Clicca "Test Connessione" per verificare il database
        </div>

        <div id="debug" class="debug-info" style="display: none;">
            Debug info apparir√† qui
        </div>
    </div>

    <script>
        // Configurazione Supabase
        const SUPABASE_URL = 'https://jamttxwhexlvbkjccrqm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphbXR0eHdoZXhsdmJramNjcnFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2NTE5MDIsImV4cCI6MjA2OTIyNzkwMn0.MkQarY2dOUuwhFnOdaLHqb6idFocTGSfZKjqVoeDYBs';

        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debug');

        // Funzione per chiamate API con schema public forzato
        async function supabaseFetch(endpoint, method = 'GET', body = null) {
            // FORZA schema public nell'URL
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            
            const options = {
                method: method,
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json',
                    'Prefer': 'return=representation',
                    // FORZA schema public con questi headers
                    'Accept-Profile': 'public',
                    'Content-Profile': 'public'
                }
            };
            
            if (body && (method === 'POST' || method === 'PATCH' || method === 'PUT')) {
                options.body = JSON.stringify(body);
            }

            try {
                console.log(`üîó Fetch a: ${url}`);
                const response = await fetch(url, options);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Fetch riuscito:', data);
                    return { data, error: null, status: response.status };
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Fetch fallito:', response.status, errorText);
                    
                    // Se fallisce con schema public, prova senza
                    if (response.status === 404 && options.headers['Accept-Profile']) {
                        console.log('üîÑ Tentativo senza header schema...');
                        delete options.headers['Accept-Profile'];
                        delete options.headers['Content-Profile'];
                        
                        const response2 = await fetch(url, options);
                        if (response2.ok) {
                            const data = await response2.json();
                            return { data, error: null, status: response2.status };
                        }
                    }
                    
                    return { data: null, error: errorText, status: response.status };
                }
            } catch (error) {
                console.error('‚ùå Errore fetch:', error);
                return { data: null, error: error.message, status: 0 };
            }
        }

        // Test connessione completo
        async function testConnessione() {
            statusElement.className = 'status loading';
            statusElement.textContent = 'üîß Test configurazione...';
            debugElement.style.display = 'block';
            debugElement.innerHTML = '<strong>üîß TEST CONFIGURAZIONE SUPABASE</strong><br><br>';

            // Test 1: Connessione base
            debugElement.innerHTML += '1. üîó Test connessione API...<br>';
            const test1 = await fetch(SUPABASE_URL, {
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                }
            });
            
            if (test1.status !== 0 && test1.status !== 404) {
                debugElement.innerHTML += `‚úÖ API raggiungibile (Status: ${test1.status})<br>`;
            } else {
                debugElement.innerHTML += `‚ùå API non raggiungibile<br>`;
            }

            // Test 2: Schema e tabelle
            debugElement.innerHTML += '<br>2. üóÉÔ∏è Test schema e tabelle...<br>';
            
            const tabelle = ['veicoli', 'config', 'utenti', 'sessioniutilizzo'];
            let tabelleTrovate = [];
            
            for (const tabella of tabelle) {
                const { data, error, status } = await supabaseFetch(`${tabella}?select=count&limit=1`);
                
                if (status === 200) {
                    debugElement.innerHTML += `‚úÖ ${tabella} - Accessibile<br>`;
                    tabelleTrovate.push(tabella);
                } else if (status === 404) {
                    debugElement.innerHTML += `‚ùå ${tabella} - Non trovata (404)<br>`;
                } else {
                    debugElement.innerHTML += `‚ö†Ô∏è ${tabella} - Errore ${status}<br>`;
                }
                
                await new Promise(resolve => setTimeout(resolve, 300));
            }

            // Test 3: Dati reali
            debugElement.innerHTML += '<br>3. üìä Test dati reali...<br>';
            const { data: veicoli, error: veicoliError } = await supabaseFetch('veicoli?select=veicolo_id,nomeveicolo,targa,kmattuali&limit=5');
            
            if (veicoliError) {
                debugElement.innerHTML += `‚ùå Errore caricamento veicoli: ${veicoliError}<br>`;
            } else if (veicoli && veicoli.length > 0) {
                debugElement.innerHTML += `‚úÖ ${veicoli.length} veicoli trovati:<br>`;
                veicoli.forEach(v => {
                    debugElement.innerHTML += `&nbsp;&nbsp;‚Ä¢ ${v.nomeveicolo} (${v.targa}) - ${v.kmattuali} km<br>`;
                });
            } else {
                debugElement.innerHTML += `‚ö†Ô∏è Nessun veicolo trovato nel database<br>`;
            }

            // Risultati finali
            debugElement.innerHTML += '<br><strong>üìä RISULTATI FINALI:</strong><br>';
            
            if (tabelleTrovate.length > 0) {
                statusElement.className = 'status connected';
                statusElement.textContent = `‚úÖ Database connesso - ${tabelleTrovate.length} tabelle accessibili`;
                debugElement.innerHTML += `üéâ <strong>SUCCESSO!</strong> Tabelle accessibili: ${tabelleTrovate.join(', ')}`;
            } else {
                statusElement.className = 'status error';
                statusElement.textContent = '‚ùå Nessuna tabella accessibile';
                debugElement.innerHTML += `‚ùå <strong>PROBLEMA:</strong> Nessuna tabella accessibile nello schema public<br><br>`;
                debugElement.innerHTML += `üí° <strong>SOLUZIONE:</strong><br>`;
                debugElement.innerHTML += `1. Verifica che le tabelle esistano in Supabase Table Editor<br>`;
                debugElement.innerHTML += `2. Controlla che siano nello schema 'public'<br>`;
                debugElement.innerHTML += `3. Disabilita temporaneamente RLS (Row Level Security)<br>`;
                debugElement.innerHTML += `4. Controlla le policy di accesso alle tabelle`;
            }
        }

        // Tracciamento GPS
        function avviaTracciamentoGPS() {
            if (!navigator.geolocation) {
                alert('‚ùå GPS non supportato dal browser');
                return;
            }

            statusElement.className = 'status loading';
            statusElement.textContent = 'üìç Rilevamento posizione...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    statusElement.className = 'status connected';
                    statusElement.textContent = 'üìç Posizione rilevata!';
                    
                    alert(`üìç Posizione rilevata:\nLat: ${lat.toFixed(6)}\nLng: ${lng.toFixed(6)}\n\nAltitudine: ${position.coords.altitude || 'N/D'}m\nPrecisione: ${position.coords.accuracy}m`);
                },
                (error) => {
                    statusElement.className = 'status error';
                    statusElement.textContent = '‚ùå Errore GPS';
                    
                    let errorMessage = 'Errore sconosciuto';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'Permesso GPS negato';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'Posizione non disponibile';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'Timeout rilevamento posizione';
                            break;
                    }
                    
                    alert(`‚ùå Errore GPS: ${errorMessage}`);
                },
                { 
                    enableHighAccuracy: true, 
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }

        // Inizializza app
        window.addEventListener('load', () => {
            console.log('üöó CareAutoPro avviato');
        });
    </script>
</body>
</html>
