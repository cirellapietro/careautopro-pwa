        <div id="status" class="status warning">

        </div>

        <div id="solution" class="solution-box">

    <script>
        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debug');
        const solutionElement = document.getElementById('solution');

        // Test Supabase con approcci diversi
        async function testSupabaseReale() {
            statusElement.className = 'status loading';
            statusElement.textContent = 'üîç Test Supabase in corso...';
            debugElement.style.display = 'block';
            debugElement.innerHTML = '<strong>üîç TEST SUPABASE REALE</strong><br><br>';

            const SUPABASE_URL = 'https://jamttxwhexlvbkjccrqm.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphbXR0eHdoZXhsdmJramNjcnFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2NTE5MDIsImV4cCI6MjA2OTIyNzkwMn0.MkQarY2dOUuwhFnOdaLHqb6idFocTGSfZKjqVoeDYBs';

            const testCases = [
                {
                    name: 'Direct Fetch',
                    test: async () => {
                        try {
                            const response = await fetch(SUPABASE_URL, {
                                headers: { 'apikey': SUPABASE_ANON_KEY }
                            });
                            return { success: response.status !== 0, status: response.status };
                        } catch (error) {
                            return { success: false, error: error.message };
                        }
                    }
                },
                {
                    name: 'Con Proxy CORS',
                    test: async () => {
                        try {
                            // Usa un proxy CORS pubblico
                            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                            const response = await fetch(proxyUrl + SUPABASE_URL, {
                                headers: { 'apikey': SUPABASE_ANON_KEY }
                            });
                            return { success: response.status !== 0, status: response.status };
                        } catch (error) {
                            return { success: false, error: error.message };
                        }
                    }
                },
                {
                    name: 'Con Fetch no-CORS',
                    test: async () => {
                        try {
                            const response = await fetch(SUPABASE_URL, {
                                mode: 'no-cors',
                                headers: { 'apikey': SUPABASE_ANON_KEY }
                            });
                            return { success: true, status: 'no-cors mode' };
                        } catch (error) {
                            return { success: false, error: error.message };
                        }
                    }
                }
            ];

            for (const testCase of testCases) {
                debugElement.innerHTML += `üß™ ${testCase.name}... `;
                
                const result = await testCase.test();
                
                if (result.success) {
                    debugElement.innerHTML += `‚úÖ Successo (${result.status})<br>`;
                } else {
                    debugElement.innerHTML += `‚ùå ${result.error}<br>`;
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            debugElement.innerHTML += '<br><strong>üéØ DIAGNOSI:</strong> Problema CORS - Supabase blocca Vercel';
            statusElement.className = 'status error';
            statusElement.textContent = '‚ùå Supabase: Configura CORS';
        }

        // Tracciamento GPS
        function avviaTracciamentoGPS() {
            if (!navigator.geolocation) {
                alert('‚ùå GPS non supportato dal browser');
                return;
            }

            statusElement.className = 'status loading';
            statusElement.textContent = 'üìç Rilevamento posizione...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    statusElement.className = 'status connected';
                    statusElement.textContent = 'üìç GPS Funziona!';
                    
                    // Crea una sessione fittizia per dimostrare il funzionamento
                    const sessionData = {
                        lat: lat,
                        lng: lng,
                        timestamp: new Date().toISOString(),
                        accuracy: position.coords.accuracy
                    };
                    
                    // Salva nei localStorage come demo
                    localStorage.setItem('ultima_posizione', JSON.stringify(sessionData));
                    
                    alert(`üéâ GPS FUNZIONANTE!\n\nPosizione:\n‚Ä¢ Lat: ${lat.toFixed(6)}\n‚Ä¢ Lng: ${lng.toFixed(6)}\n‚Ä¢ Precisione: ${position.coords.accuracy}m\n\nüìç Posizione salvata localmente`);
                },
                (error) => {
                    statusElement.className = 'status error';
                    statusElement.textContent = '‚ùå Errore GPS';
                    alert('‚ùå Errore GPS: ' + error.message);
                },
                { 
                    enableHighAccuracy: true, 
                    timeout: 10000 
                }
            );
        }

        // Mostra soluzioni
        function mostraSoluzioni() {
            const soluzioni = `

   ‚Ä¢ SALVA

2. üöÄ SOLUZIONE ALTERNATIVA:
   ‚Ä¢ Crea funzione serverless in Vercel
   ‚Ä¢ Che faccia da proxy per Supabase
   ‚Ä¢ Zero problemi CORS

3. üì± SOLUZIONE MOBILE:
   ‚Ä¢ Usa l'app solo da HTTPS
   ‚Ä¢ O da localhost per sviluppo

4. üîÑ WORKAROUND:
   ‚Ä¢ Usa Supabase Client SDK
   ‚Ä¢ Invece di fetch diretto
   ‚Ä¢ Gestisce CORS automaticamente

‚úÖ DOPO LA CONFIGURAZIONE:
   ‚Ä¢ Ricarica questa pagina
   ‚Ä¢ Ripeti il test Supabase
   ‚Ä¢ Dovrebbe funzionare!`;

            alert(soluzioni);
        }

        // Carica ultima posizione se esiste
        function caricaUltimaPosizione() {
            const ultimaPos = localStorage.getItem('ultima_posizione');
            if (ultimaPos) {
                const pos = JSON.parse(ultimaPos);
                console.log('üìç Ultima posizione:', pos);
            }
        }

        // Inizializza app
        window.addEventListener('load', () => {
            console.log('üöó CareAutoPro - GPS OK, Supabase da configurare');
            caricaUltimaPosizione();
            statusElement.textContent = '‚úÖ App pronta - GPS funziona!';
        });

        // Service Worker per PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('‚úÖ PWA Ready'))
                .catch(() => console.log('‚ö†Ô∏è PWA non supportata'));
        }
    </script>
</body>
