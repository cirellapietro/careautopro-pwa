<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CareAuto Pro - Gestione professionale per officine auto"
    />
    <meta name="keywords" content="auto, officina, gestione, interventi, clienti" />
    <meta name="author" content="CareAuto Pro" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://careautopro-v2.vercel.app/" />
    <meta property="og:title" content="CareAuto Pro" />
    <meta property="og:description" content="Gestione professionale per officine auto" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://careautopro-v2.vercel.app/" />
    <meta property="twitter:title" content="CareAuto Pro" />
    <meta property="twitter:description" content="Gestione professionale per officine auto" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- PWA Manifest -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload importanti risorse -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Stili di base -->
    <style>
      /* Loading screen iniziale */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
      }
      
      /* Nascondi loading screen quando l'app è caricata */
      .app-loaded #loading-screen {
        display: none;
      }
      
      /* Stili di base per il body */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
      }
      
      /* Scrollbar personalizzata */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
    
    <title>CareAuto Pro - Gestione Officina Auto</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Richiesto</h1>
        <p>Per utilizzare CareAuto Pro, è necessario abilitare JavaScript nel tuo browser.</p>
        <p>Attiva JavaScript e ricarica la pagina.</p>
      </div>
    </noscript>
    
    <!-- Loading screen iniziale -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">CareAuto Pro</div>
    </div>
    
    <!-- Root element per React -->
    <div id="root"></div>

    <!-- Script per nascondere il loading screen quando React è pronto -->
    <script>
      // Nascondi il loading screen quando la pagina è completamente caricata
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // Fallback: nascondi comunque dopo 5 secondi
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 5000);
      
      // Service Worker per PWA (opzionale)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
