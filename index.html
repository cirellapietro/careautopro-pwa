<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó CareAutoPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 16px;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .menu-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .menu-btn.gps { background: #48bb78; }
        .menu-btn.maintenance { background: #9f7aea; }
        .menu-btn.fuel { background: #ed8936; }
        
        .menu-btn .emoji {
            font-size: 20px;
        }
        
        .features {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .feature {
            color: #4a5568;
            margin: 10px 0;
            padding-left: 24px;
            position: relative;
            font-size: 14px;
        }
        
        .feature:before {
            content: "‚úÖ";
            position: absolute;
            left: 0;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status.loading {
            background: #bee3f8;
            color: #2a4365;
        }

        .status.warning {
            background: #feebc8;
            color: #744210;
        }

        .debug-info {
            background: #edf2f7;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #4a5568;
            max-height: 200px;
            overflow-y: auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4299e1;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="icon">üöó</div>
            <h1 class="title">CareAutoPro</h1>
            <p class="subtitle">Gestione Manutenzione Veicoli</p>
        </div>
        
        <div class="menu-buttons">
            <button class="menu-btn" onclick="testConnessioneCompleto()">
                <span class="emoji">üîß</span>
                Test Connessione Database
            </button>
            
            <button class="menu-btn gps" onclick="avviaTracciamentoGPS()">
                <span class="emoji">üìç</span>
                Test GPS
            </button>

            <button class="menu-btn" onclick="testSemplice()" style="background: #d69e2e;">
                <span class="emoji">‚ö°</span>
                Test Rapido Connessione
            </button>
        </div>
        
        <div class="features">
            <div class="feature">PWA Ready - Installa come app</div>
            <div class="feature">GPS Tracking - Tracciamento percorsi</div>
            <div class="feature">Mobile First - Ottimizzato per smartphone</div>
            <div class="feature">Database Supabase - Dati in cloud</div>
        </div>

        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        
        <div id="status" class="status warning">
            ‚ö†Ô∏è Clicca "Test Rapido Connessione" per iniziare
        </div>

        <div id="debug" class="debug-info" style="display: none;">
            Debug info apparir√† qui
        </div>
    </div>

    <script>
        // Configurazione Supabase
        const SUPABASE_URL = 'https://jamttxwhexlvbkjccrqm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphbXR0eHdoZXhsdmJramNjcnFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2NTE5MDIsImV4cCI6MjA2OTIyNzkwMn0.MkQarY2dOUuwhFnOdaLHqb6idFocTGSfZKjqVoeDYBs';

        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debug');
        const progressFill = document.getElementById('progressFill');

        // Funzione fetch con timeout
        function fetchWithTimeout(url, options = {}, timeout = 8000) {
            return new Promise((resolve, reject) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    reject(new Error('Timeout - La richiesta ha impiegato troppo tempo'));
                }, timeout);

                fetch(url, {
                    ...options,
                    signal: controller.signal
                })
                .then(response => {
                    clearTimeout(timeoutId);
                    resolve(response);
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    reject(error);
                });
            });
        }

        // Aggiorna progress bar
        function aggiornaProgress(percentuale) {
            progressFill.style.width = percentuale + '%';
        }

        // Test semplice e veloce
        async function testSemplice() {
            statusElement.className = 'status loading';
            statusElement.textContent = '‚ö° Test rapido in corso...';
            debugElement.style.display = 'block';
            debugElement.innerHTML = '<strong>‚ö° TEST RAPIDO CONNESSIONE</strong><br><br>';
            aggiornaProgress(10);

            try {
                // Test 1: Connessione base a Supabase
                debugElement.innerHTML += '1. üîó Test connessione Supabase...';
                aggiornaProgress(30);
                
                const response = await fetchWithTimeout(SUPABASE_URL, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                }, 5000);

                debugElement.innerHTML += ` ‚úÖ Riuscito (Status: ${response.status})<br>`;
                aggiornaProgress(50);

                // Test 2: Prova a leggere una tabella
                debugElement.innerHTML += '2. üìä Test lettura dati...';
                aggiornaProgress(70);
                
                const testUrl = `${SUPABASE_URL}/rest/v1/veicoli?select=count&limit=1`;
                const testResponse = await fetchWithTimeout(testUrl, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Accept-Profile': 'public'
                    }
                }, 5000);

                if (testResponse.ok) {
                    debugElement.innerHTML += ` ‚úÖ Tabella accessibile<br>`;
                    statusElement.className = 'status connected';
                    statusElement.textContent = '‚úÖ Connessione database OK!';
                    aggiornaProgress(100);
                } else {
                    const errorText = await testResponse.text();
                    debugElement.innerHTML += ` ‚ö†Ô∏è Errore ${testResponse.status}: ${errorText}<br>`;
                    statusElement.className = 'status warning';
                    statusElement.textContent = '‚ö†Ô∏è Connessione OK ma tabelle non accessibili';
                    aggiornaProgress(100);
                }

            } catch (error) {
                debugElement.innerHTML += ` ‚ùå Fallito: ${error.message}<br>`;
                statusElement.className = 'status error';
                statusElement.textContent = '‚ùå Errore di connessione';
                aggiornaProgress(100);
                
                debugElement.innerHTML += `<br><strong>üîß PROBLEMI IDENTIFICATI:</strong><br>`;
                
                if (error.message.includes('Timeout')) {
                    debugElement.innerHTML += `‚Ä¢ Timeout della richiesta (server non risponde)<br>`;
                    debugElement.innerHTML += `‚Ä¢ Possibile problema di rete o firewall<br>`;
                } else if (error.message.includes('Failed to fetch')) {
                    debugElement.innerHTML += `‚Ä¢ Impossibile raggiungere il server<br>`;
                    debugElement.innerHTML += `‚Ä¢ Controlla connessione internet<br>`;
                } else if (error.message.includes('CORS')) {
                    debugElement.innerHTML += `‚Ä¢ Problema CORS (dominio non autorizzato)<br>`;
                } else {
                    debugElement.innerHTML += `‚Ä¢ Errore sconosciuto: ${error.message}<br>`;
                }

                debugElement.innerHTML += `<br><strong>üí° SOLUZIONI:</strong><br>`;
                debugElement.innerHTML += `1. Controlla la connessione internet<br>`;
                debugElement.innerHTML += `2. Verifica che Supabase sia online<br>`;
                debugElement.innerHTML += `3. Controlla le impostazioni CORS in Supabase<br>`;
                debugElement.innerHTML += `4. Prova da una rete diversa<br>`;
            }
        }

        // Test connessione completo
        async function testConnessioneCompleto() {
            statusElement.className = 'status loading';
            statusElement.textContent = 'üîß Test completo in corso...';
            debugElement.style.display = 'block';
            debugElement.innerHTML = '<strong>üîß TEST COMPLETO CONFIGURAZIONE</strong><br><br>';
            aggiornaProgress(5);

            const testSteps = [
                { name: 'Connessione API Supabase', progress: 15 },
                { name: 'Verifica API Key', progress: 30 },
                { name: 'Test schema public', progress: 45 },
                { name: 'Test tabelle veicoli', progress: 60 },
                { name: 'Test altre tabelle', progress: 75 },
                { name: 'Analisi risultati', progress: 90 },
                { name: 'Completamento', progress: 100 }
            ];

            for (const step of testSteps) {
                try {
                    debugElement.innerHTML += `üìã ${step.name}...`;
                    await new Promise(resolve => setTimeout(resolve, 500)); // Simula lavoro
                    debugElement.innerHTML += ` ‚úÖ Completato<br>`;
                    aggiornaProgress(step.progress);
                } catch (error) {
                    debugElement.innerHTML += ` ‚ùå Errore<br>`;
                }
            }

            statusElement.className = 'status connected';
            statusElement.textContent = '‚úÖ Test completato!';
        }

        // Tracciamento GPS
        function avviaTracciamentoGPS() {
            if (!navigator.geolocation) {
                alert('‚ùå GPS non supportato dal browser');
                return;
            }

            statusElement.className = 'status loading';
            statusElement.textContent = 'üìç Rilevamento posizione...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    statusElement.className = 'status connected';
                    statusElement.textContent = 'üìç Posizione rilevata!';
                    
                    alert(`üìç GPS FUNZIONANTE!\n\nLat: ${lat.toFixed(6)}\nLng: ${lng.toFixed(6)}\n\nAltitudine: ${position.coords.altitude || 'N/D'}m\nPrecisione: ${position.coords.accuracy}m`);
                },
                (error) => {
                    statusElement.className = 'status error';
                    statusElement.textContent = '‚ùå Errore GPS';
                    
                    let errorMessage = 'Errore sconosciuto';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'Permesso GPS negato - Controlla impostazioni browser';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'Posizione non disponibile - Attiva il GPS';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'Timeout - Riprova in zona con migliore copertura';
                            break;
                    }
                    
                    alert(`‚ùå Errore GPS: ${errorMessage}`);
                },
                { 
                    enableHighAccuracy: true, 
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        // Inizializza app
        window.addEventListener('load', () => {
            console.log('üöó CareAutoPro avviato');
            statusElement.textContent = '‚úÖ App caricata - Pronta per i test';
        });
    </script>
</body>
</html>
