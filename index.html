<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó CareAutoPro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* I tuoi stili CSS rimangono identici */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        /* ... resto del CSS identico ... */
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="icon">üöó</div>
            <h1 class="title">CareAutoPro</h1>
            <p class="subtitle">Gestione Manutenzione Veicoli</p>
        </div>
        
        <div class="menu-buttons">
            <button class="menu-btn gps" onclick="avviaTracciamentoGPS()">
                <span class="emoji">üìç</span>
                Test GPS (Funziona!)
            </button>

            <button class="menu-btn" onclick="testSupabaseCorretto()" style="background: #48bb78;">
                <span class="emoji">üîÑ</span>
                Test Supabase Corretto
            </button>

            <button class="menu-btn" onclick="creaTabellaVeicoli()" style="background: #ed8936;">
                <span class="emoji">üìä</span>
                Crea Tabella Veicoli
            </button>
        </div>
        
        <div class="features">
            <div class="feature">‚úÖ GPS Funzionante</div>
            <div class="feature">üì± PWA Pronta</div>
            <div class="feature">üé® Design Mobile</div>
            <div class="feature">üîÑ Supabase SDK Configurato</div>
        </div>
        
        <div id="status" class="status loading">
            üîÑ Configura CORS in Supabase Dashboard
        </div>

        <div id="debug" class="debug-info" style="display: none;">
            Debug info apparir√† qui
        </div>
    </div>

    <script>
        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debug');

        // ‚úÖ CONFIGURAZIONE SUPABASE CORRETTA
        const SUPABASE_URL = 'https://jamttxwhexlvbkjccrqm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphbXR0eHdoZXhsdmJramNjcnFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2NTE5MDIsImV4cCI6MjA2OTIyNzkwMn0.MkQarY2dOUuwhFnOdaLHqb6idFocTGSfZKjqVoeDYBs';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // üéØ TEST SUPABASE CORRETTO
        async function testSupabaseCorretto() {
            statusElement.className = 'status loading';
            statusElement.textContent = 'üîç Test Supabase SDK...';
            debugElement.style.display = 'block';
            debugElement.innerHTML = '<strong>üîç TEST SUPABASE CON CLIENT SDK</strong><br><br>';

            try {
                // Test della connessione
                const { data, error } = await supabase
                    .from('vehicles')
                    .select('count')
                    .limit(1)
                    .single();

                if (error && error.code !== 'PGRST116') {
                    // PGRST116 √® normale se la tabella non esiste
                    debugElement.innerHTML += `‚ö†Ô∏è Errore: ${error.message}<br>`;
                    debugElement.innerHTML += `üìù Creiamo la tabella vehicles...<br>`;
                    
                    // Crea la tabella vehicles
                    await creaTabellaVeicoli();
                    
                } else {
                    debugElement.innerHTML += `‚úÖ Connessione Supabase riuscita!<br>`;
                    statusElement.className = 'status connected';
                    statusElement.textContent = '‚úÖ Supabase Connesso!';
                }

            } catch (error) {
                debugElement.innerHTML += `‚ùå Errore di connessione: ${error.message}<br>`;
                debugElement.innerHTML += `üéØ SOLUZIONE: Configura CORS in Supabase Dashboard<br>`;
                statusElement.className = 'status error';
                statusElement.textContent = '‚ùå Configura CORS in Supabase';
            }
        }

        // üìä CREA TABELLA VEICOLI
        async function creaTabellaVeicoli() {
            debugElement.innerHTML += 'üõ†Ô∏è Creazione tabella vehicles...<br>';
            
            // In una app reale, questa operazione si farebbe via SQL in Supabase Dashboard
            // Per ora simuliamo la creazione di un veicolo di test
            
            const vehicleData = {
                plate: 'TEST001',
                brand: 'Fiat',
                model: 'Panda',
                year: 2020,
                created_at: new Date().toISOString()
            };

            const { data, error } = await supabase
                .from('vehicles')
                .insert([vehicleData])
                .select();

            if (error) {
                debugElement.innerHTML += `‚ùå Impossibile creare veicolo: ${error.message}<br>`;
                debugElement.innerHTML += `üí° Crea la tabella manualmente in Supabase:<br>`;
                debugElement.innerHTML += `CREATE TABLE vehicles (id BIGSERIAL PRIMARY KEY, plate TEXT, brand TEXT, model TEXT, year INTEGER);<br>`;
            } else {
                debugElement.innerHTML += `‚úÖ Veicolo di test creato: ${data[0].plate}<br>`;
                statusElement.className = 'status connected';
                statusElement.textContent = '‚úÖ Tabella Veicoli Pronta!';
            }
        }

        // üìç FUNZIONE GPS (rimane identica)
        function avviaTracciamentoGPS() {
            if (!navigator.geolocation) {
                alert('‚ùå GPS non supportato dal browser');
                return;
            }

            statusElement.className = 'status loading';
            statusElement.textContent = 'üìç Rilevamento posizione...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    statusElement.className = 'status connected';
                    statusElement.textContent = 'üìç GPS Funziona!';
                    
                    const sessionData = {
                        lat: lat,
                        lng: lng,
                        timestamp: new Date().toISOString(),
                        accuracy: position.coords.accuracy
                    };
                    
                    localStorage.setItem('ultima_posizione', JSON.stringify(sessionData));
                    
                    alert(`üéâ GPS FUNZIONANTE!\n\nPosizione:\n‚Ä¢ Lat: ${lat.toFixed(6)}\n‚Ä¢ Lng: ${lng.toFixed(6)}\n‚Ä¢ Precisione: ${position.coords.accuracy}m`);
                },
                (error) => {
                    statusElement.className = 'status error';
                    statusElement.textContent = '‚ùå Errore GPS';
                    alert('‚ùå Errore GPS: ' + error.message);
                },
                { 
                    enableHighAccuracy: true, 
                    timeout: 10000 
                }
            );
        }

        // üéØ INIZIALIZZAZIONE
        window.addEventListener('load', () => {
            console.log('üöó CareAutoPro - Inizializzata');
            statusElement.textContent = '‚úÖ App pronta - Configura CORS in Supabase';
        });

        // Service Worker per PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('‚úÖ PWA Ready'))
                .catch(() => console.log('‚ö†Ô∏è PWA non supportata'));
        }
    </script>
</body>
</html>
